<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<a-scence>
<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <a-assets timeout="10000">

        <a-asset-item id="girl" src="assets/girl_with_glasses/scene.gltf"></a-asset-item>      

        <a-asset-item id="dog" src="assets/dog/scene.gltf"></a-asset-item> 
  
        <a-asset-item id="bench" src="assets/bench/scene.gltf"></a-asset-item> 

        <a-asset-item id="lamp" src="assets/street_lamp/scene.gltf"></a-asset-item> 

        <a-asset-item id="road" src="assets/0road_hd/scene.gltf"></a-asset-item> 

      </a-assets>

    <a-entity
    light = "type: point; castShadow: true; color: #e6ca14 ; intensity: 2.35"
    position = "-5.92951 8.39487 1.29438"
    >
    </a-entity>
    
    <a-entity>
        <a-entity position="-2 0.4 3" rotation="0 55 0" scale="0.003 0.003 0.003" gltf-model="#girl" shadow="cast: true;">
        </a-entity>
    </a-entity>

    <a-entity>
        <a-entity position="-2 0.4 3" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#bench" shadow="cast: true;">
        </a-entity>
    </a-entity>

     <a-entity>
        <a-entity position="3 0.5 3" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#dog" shadow="cast: true;">
        </a-entity>
    </a-entity>

    <a-entity>
        <a-entity position="-5 0.4 3" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#lamp;">
        </a-entity>
    </a-entity>

    <a-entity>
        <a-entity position="-2 0.4 3" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#road;">
        </a-entity>
    </a-entity>

    </a-scence>
    </body>
    </html>
